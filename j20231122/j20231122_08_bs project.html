<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body{
			background-color: #dceab2;
		}
		.col>.col-8{
			/* border: 1px solid lightslategray;
			border-radius: 10px; */
		}
		.col>.col-4{
			/* border: 1px solid lightslategray;
			border-radius: 10px; */
		}
		.row1{
			display: flex;
			flex-wrap: nowrap;
		}
		.carousel-indicators>button{
			color: #aabf36;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg sticky-top" style="background-color: #aabf36;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Dropdown
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" aria-disabled="true">Disabled</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container-fluid mb-3 mt-3">
		<div class="box">
			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
						class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
						aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="2000">
						<img src="https://picsum.photos/id/100/1920/350" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item" data-bs-interval="2000">
						<img src="https://picsum.photos/id/200/1920/350" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item" data-bs-interval="2000">
						<img src="https://picsum.photos/id/250/1920/350" class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>
	<div class="container mb-3 mt-3">
		<div class="row">
			<div class="col-4">
				<div class="card mb-3" style="width:400px">
					<img src="https://picsum.photos/id/23/200/200" class="card-img-bottom" alt="...">
					<div class="card-body">
						<h5 class="card-title">好吃的</h5>
						<p class="card-text">想吃好吃的跟我來</p>
						<a href="#" class="btn btn-danger">Go</a>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card mb-3" style="width:400px">
					<img src="https://picsum.photos/id/96/200/200" class="card-img-bottom" alt="...">
					<div class="card-body">
						<h5 class="card-title">好玩的</h5>
						<p class="card-text">想玩好玩的跟我來</p>
						<a href="#" class="btn btn-success">Go</a>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card mb-3" style="width:400px">
					<img src="https://picsum.photos/id/21/200/200" class="card-img-bottom" alt="...">
					<div class="card-body">
						<h5 class="card-title">好買的</h5>
						<p class="card-text">經過路過不要錯過</p>
						<a href="#" class="btn btn-warning">Go</a>
					</div>
				</div>
			</div>
		</div>
	<div class="container mb-3 mt-3">
		<div class="row1">
			<div class="col-8 p-1 me-2" style="border: 1px solid darkgray; border-radius: 5px;">
				<table class="table">
					<thead>
					  <tr>
						<th scope="col">#</th>
						<th scope="col">First</th>
						<th scope="col">Last</th>
						<th scope="col">Handle</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
					  </tr>
					  <tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					  </tr>
					  <tr>
						<th scope="row">3</th>
						<td colspan="2">Larry the Bird</td>
						<td>@twitter</td>
					  </tr>
					</tbody>
				  </table>
			</div>
			<div class="col-4 p-3" style="border: 1px solid darkgray; border-radius: 5px;">
				<form>
					<div class="mb-3">
					  <label for="exampleInputEmail1" class="form-label">Email address</label>
					  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
					  <label for="exampleInputPassword1" class="form-label">Password</label>
					  <input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				  </form>
			</div>
		</div>
	</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
