<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			width: 400px;
			height: 200px;
			animation: ani infinite;
			animation-duration: 5s;
		}

		@keyframes ani{
			0% {
				background-color: red;
			}
			50% {
				background-color: darkgoldenrod;
			}
			100% {
				background-color: green;
			}
		}

	</style>
</head>

<body>
	<div class="box">

	</div>

</body>

</html>
