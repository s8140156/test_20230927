<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			width: 400px;
			height: 300px;
			transition: 1s;
		}

		.box:hover {
			transform: scale(1.5);
			transform: rotate(180deg);
		}

		.box1{
			background-color: blueviolet;
			transform: rotate(20deg);
		}

		.box2{
			background-color: aquamarine;
		}
	</style>
</head>

<body>
	<div class="box box1">

	</div>
	<br>
	
	<div class="box box2">

	</div>
</body>

</html>
