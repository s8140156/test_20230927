<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>
		.box {
			width: 300px;
			height: 300px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="box bg-danger w-100" id="myBox"></div>
			</div>
			<div class="col">
				<button type="button" class="btn btn-warning" id="btnWarning">Warning</button>
				<button type="button" class="btn btn-primary" id="btnPrimary">Primary</button>
				<button type="button" class="btn btn-secondary" id="btnSecondary">Secondary</button>
				<button type="button" class="btn btn-success" id="btnSuccess">Success</button>
			</div>
		</div>
	</div>

	<!-- 通常script放在結尾/body上面 -->
	<script>
		// 綁定  按鈕及要做動的物件
		let btnPrimary = window.document.getElementById('btnPrimary'); //也可以寫window.document是一樣
		let btnWarning = document.getElementById('btnWarning'); // window=browser(瀏覽器); document=html架構
		let btnSecondary = document.getElementById('btnSecondary'); //可以用F12 使用console.log(ext. window, document)去看個什麼咚咚
		let btnSuccess = document.getElementById('btnSuccess');
		let myBox = document.getElementById('myBox');

		// js是以id在抓取的 methods:getElementById()

		// 動作
		btnPrimary.addEventListener('click', function () {
			console.log('btnPrimary ok');
			myBox.setAttribute('class', "box bg-primary w-100");
		});
		btnWarning.addEventListener('click', function () {
			console.log('btnWarning ok');
			myBox.setAttribute('class', "box bg-warning w-100");
		});
		btnSecondary.addEventListener('click', function () {
			console.log('btnSecondary ok');
			myBox.setAttribute('class', "box bg-secondary w-100");
		});
		btnSuccess.addEventListener('click', function () {
			console.log('btnSuccess ok');
			myBox.setAttribute('class', "box bg-success w-100");
		});





	</script>



</body>

</html>
