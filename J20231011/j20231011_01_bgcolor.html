<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			width: 80%;
			/* height: 300px; */
			height: 70vh;
			margin: auto;
			/* background-color: lightcoral;
			background-image: url(../j20231004/image/mickey.png);
			background-repeat: no-repeat; */
		}

		.box1 {
			background-color: lightcoral;
			background-image: url(./image/mickey.png), url(./image/mickey2.png);
			background-repeat: no-repeat;
			background-position: left top, right bottom;
		}

		.box2 {
			width: 40%;
			/* 其實container與box1,2,3是同一層 
			所以雖然box2顯示width:20%但在container設定margin:auto
			所以在box2只會顯示置中的20% 而圖片不是偏左 */
			background-color: lightcoral;
			background-image: url(./image/mickey.png);
			background-repeat: no-repeat;
		}

		.box3 {
			background-color: lightcoral;
			background-image: url(./image/mickey.png);
			background-repeat: no-repeat;
			background-position: left bottom;

		}
		table, tr, td{
			border: solid 1px black;
			opacity: 1;
		}
		table{
			width: 70%;
			height:60vh;
			margin:auto;
		}
		td{
			width: 50%;
			height:50%;
			text-align: center;
		}
		img{
			/* text-align: center; */
			/* 看起來是在td做置中 */
			opacity: 0.3;

		}
	</style>
</head>

<body>
	<div class="container box1">
		<table>
			<tr>
				<td>
					<img src="./image/mickey3.jpg" alt="">
				</td>
				<td>
					<img src="./image/mickey3.jpg" alt="">
				</td>
			</tr>
			<tr>
				<td>
					<img src="./image/mickey3.jpg" alt="">
				</td>
				<td>
					<img src="./image/mickey3.jpg" alt="">
				</td>
			</tr>
		</table>
	</div>

	<div class="container box2">

	</div>
	<div class="container box3">

	</div>

	<div class="container box4"></div>
</body>

</html>
