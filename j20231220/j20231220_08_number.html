		// toFixed()保留小數位, 四捨五入
		//這是用在js number methods
		let num2=3.1415;
		console.log(num2.length); //.length是用在字串上, 使用在number的無法辨識
		console.log(num2.toFixed(0));
		console.log(num2.toFixed(1));
