<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">
		<h3>Emotion</h3>
		<div class="row">
			<div class="col-12 col-sm-6 mt-3">
				<input class="form-control" type="text" name="" id="name" placeholder="name?">
			</div>
			<div class="col-12 col-sm-6 mt-3">
				<label for="mood" class="label-form">心情</label>
				<select name="" id="mood" class="form-control">
					<option value="">請選擇</option>
					<option value="happy">快樂</option>
					<option value="sad">難過</option>
					<option value="soso">普通</option>
				<!-- 老師這邊使用把下拉選單的value 來做switchcase-->
				</select>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<button class="btn btn-primary" type="button" id="myBtn">submit</button>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<span id="mySpan"></span>
			</div>
		</div>
	</div>


	<script>
		//init data

		let moodObj = {
			name: 'name',
			//這邊是設定變數 請注意使用:
			happyFun: function () {
				let result = `Hi ${this.name} 開心中`;
				return result;
			},
			sadFun: function () {
				let result = `Hi ${this.name} 有點難過`;
				return result;
			},
			sosoFun: function () {
				let result = `Hi ${this.name} 還可以`;
				return result;
			},

		}

		//綁定
		let name = document.getElementById('name');
		let mood = document.getElementById('mood');
		let myBtn = document.getElementById('myBtn');
		let mySpan = document.getElementById('mySpan');
		console.log('name', name);
		console.log('mood', mood);
		console.log('myBtn', myBtn);
		console.log('mySpan', mySpan);

		//動作
		myBtn.addEventListener('click', function () {


			let text = "";
			if (confirm('是否要計算?') == true) {
				text = "You pressed OK!";
				console.log('text', text);
			} else {
				text = "You canceled!";
				console.log('text', text);
				return false;
				
			}
			let moodValue = mood.value;
			let nameValue = name.vlaue;

			console.log('moodValue', moodValue);

			moodObj.name = nameValue;

			if (moodValue.length <= 0) {
				console.log('moodValue.length', moodValue.length);
				alert('請選擇 心情狀態')
				return false;
				// 終止整個block不再進行(跳出)
			}

			let getResult = "";
			switch (moodValue) {
				case 'happy':
					getResult = moodObj.happyFun();
					mySpan.setAttribute('class', 'text-success');
					mySpan.innerText = getResult;
					break;
				case 'sad':
					moodObj.sadFun();
					getResult = moodObj.sadFun();
					mySpan.setAttribute('class', 'text-danger');
					mySpan.innerText = getResult;
					break;
				case 'soso':
					moodObj.sosoFun();
					getResult = moodObj.sosoFun();
					mySpan.setAttribute('class', 'text-primary');
					mySpan.innerText = getResult;
					break;

				default:
					break;
			}



		})






	</script>

</body>

</html>
