<body>

	<button type="button" id="myBtn">myBtn</button>
	<button type="button" id="myBtnArrow">myBtnArrow</button>

	<script>
		let text = "0123456789";

		// slice(起始位置,終點的位置)
		// slice(start,end)
		let newText = text.slice(2, 4);
		console.log('newText', newText);

		//substr(起始位置,長度)
		//substr(start,length)
		let substrText = text.substr(2, 4);
		console.log('substrText', substrText);

		//substring(起始位置,長度)
		//substring(start,end)
		let substringText = text.substring(3);
		console.log('substringText', substringText);

		let noTrimText = "     12345     ";
		// trim() 清除前後空白, 蠻常用在客戶給的資料進資料庫前先做資料清理
		let trimText = noTrimText.trim();
		console.log('noTrimText', noTrimText);
		console.log('noTrimTex.length', noTrimText.length);
		console.log('trimText', trimText);
		console.log('trimTex.length', trimText.length);

		// string to array
		let textString="amy,bob,cat";
		let textArr=textString.split(',');
		console.log('textString', textString);
		console.log('textArr', textArr);

		
		// array to string
		let arrayToString=textArr.toString();
		console.log('arrayToString', arrayToString);





	</script>
