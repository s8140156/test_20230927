<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

</head>

<body>

	<button type="button" id="myBtn">myBtn</button>
	<button type="button" id="myBtnArrow">myBtnArrow</button>

	<script>
		let myBtn = document.getElementById('myBtn');
		let myBtnArrow = document.getElementById('myBtnArrow');
		console.info('window', window);

		myBtn.addEventListener('click', function () {
			console.log('myBtn ok');
			console.log('this', this);
		});

		// 箭頭函式 this 為 window
		myBtnArrow.addEventListener('click', () => {
			console.log('myBtnArrow ok');
			console.log('this', this);
		});

		// arrow function 箭頭函式

		// 1. 好寶寶印章
		// function goodFun(){
		// 	console.log('好寶寶印章');
		// }
		let goodFun = () => { console.log('好寶寶印章') };
		//寫法 函式名 = () => {執行程式};
		//在console中打goodFun=>則函式變成以箭頭函式呈現
		//在console中打goodFun()=>則執行程式'好寶寶印章'

		// 2. 日期印章
		// function dayFun(month, day){
		// 	console.log(`${month}月-${day}日`);
		// }
		let dayFun = (month, day) => { console.log(`${month}月-${day}日`) };

		dayFun(10, 20);
		dayFun(12, 19);

		// 3. 回傳值
		// function sumFun(num1,num2){
		// 	let result=num1+num2;
		// 	console.log('result',result);

		// }
		// let sumFun=(num1,num2)=>{
		// 	let result=num1+num2;
		// 	console.log('result',result)
		// };
		// sumFun(23, 27);

		let sumFun = (num1, num2) => num1 + num2;
		//更精簡寫法

		let result = sumFun(10, 50);
		console.log('result 123', result);

		let sum = (a, b) => a + b;
		console.log('sum', sum);
		console.log('sum(100,5000)', sum(100, 5000));





	</script>

</body>

</html>
