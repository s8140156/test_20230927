<head>
	<meta charset="utf-8">

		crossorigin="anonymous"></script>
</head>

<body>


	<script>
		let data = [3, 5, 5, 6, 3, 5, 10];

		let newData = [];

		//find 找第一個
		let first = data.find(value => {
			return value > 5;
		})

		console.log('first', first);

		// 重複去除 filter()
		newData = data.filter(function (value, index, array) {
			return array.indexOf(value) === index;
			// 這個條件確保只有第一次出現的元素會被保留，避免重複。
			//indexOf() 方法檢查當前元素在陣列中的第一次出現的位置
		})
		console.log('newData', newData)

		const fruits = ["Apple", "Orange", "Apple", "Mango"];
		let position = fruits.indexOf("Mango");
		console.log('position', position);












	</script>

</body>

</html>
