// 給定一個陣列 numbers，使用 reduce 方法計算陣列中所有正數的總和。

let numbers = [3, -5, 7, -2, 8, -4, 11];

// 使用 reduce 來計算陣列中所有正數的總和
let sumOfPositiveNumbers = numbers.reduce(function (accumulator, currentValue) {
    if (currentValue > 0) {
        return accumulator + currentValue;
    } else {
        return accumulator;
    }
}, 0);

console.log(sumOfPositiveNumbers);  // 預期輸出: 29
