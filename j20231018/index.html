<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
*{
	font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.container{
	width: 80%;
	margin: auto;
	margin-top: 10vh;
}
table,tr,td{
	/* border: 1px solid black; */
	border-collapse: collapse;
	/* 有發現如果border沒設border-collapse框線還是會顯示即使註解了border */

table{
	width:100%;
	text-align: center;
	border-radius: 20px;

}

	width:50%;
	height:50vh;
	font-size: 50px;

}
a{
	text-decoration: none;
}
.bg-blue{

}

.bg-coral{
	background-color: lightcoral;
}


	</style>
</head>
<body>
	<div class="container">
		<table>
			<tr>
				<td class="bg-blue">
					<a href="./student/index.html">Student</a>
				</td>
				<td class="bg-coral">
					<a href="./teacher/index.html">Teacher</a>
				</td>
			</tr>
		</table>

</html>
