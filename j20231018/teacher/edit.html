<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			margin-top: 50px;
		}

		table,
		tr,
		td {
			/* border: 1px solid black; */
			/* border-collapse: collapse; */
		}
		table{
			width: 30%;
			margin: auto;
		}
		td{
			padding: 5px
		}
		/* 在container在加class為了修改h3 create置中 */
		.text-center{
			text-align: center;
		}
		input[type="file"]{
			margin-left: 130px;
		}
	</style>
</head>

<body>
	<div class="container text-center">
		<h3>Edit</h3>
		<form action="" enctype="multipart/form-data">
			<table>
				<tr>
					<td>
						<label for="name">name: </label>
						<input type="text" name="name" id="name" value="David">
					</td>
				</tr>
				<tr>
					<td>
						<label for="mail">mail: </label>
						<input type="text" name="mail" id="mail" value="t4@gmail.com">
					</td>
				</tr>
				<tr>
					<td>
						<label for="mobile">mobile: </label>
						<input type="text" name="mobile" id="mobile" value="0944-444-444">
					</td>
				</tr>
				<tr>
					<td>
						<input type="file" name="file" id="file">
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit" id="submit">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
