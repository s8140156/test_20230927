<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>List</h1>

	<!-- ol ul li -->
	<h3>Ordered HTML List ol</h3>
	<ol>
		<li>Amy</li>
		<li>Bob</li>
		<li>Cat</li>
		<li>Dog</li>
	</ol>
	<hr>

	<h3>Ordered HTML List ol</h3>
	<ol type="i">
		<li>Amy</li>
		<li>Bob</li>
		<li>Cat</li>
		<li>Dog</li>
	</ol>
	<hr>

	<h3>Ordered HTML List ol</h3>
	<!-- attribute -->
	<!-- key = value -->
	<ol type="A">
		<li>Amy</li>
		<li>Bob</li>
		<li>Cat</li>
		<li>Dog</li>
	</ol>
	<hr>

	<h3>Unordered HTML List ul</h3>
	<ul>
		<li>Amy</li>
		<li>Bob</li>
		<li>Cat</li>
		<li>Dog</li>
	</ul>
	<hr>


</body>

</html>
