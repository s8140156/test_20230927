<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table {
			/* width: 100%; */
			text-align: center;
			font-size: 40px;
			border-collapse: collapse;
		}

		/* , 每個都會選到 */
		table,
		tr,
		td {
			/* width: 30%; */
			/* width: 300px; */
			color: brown;
			border: 1px solid black;
		}

		td {
			/* width: 30%; */
			width: 100px;
			height: 100px;
			background-color: lightblue;
		}

		/* 下一層會改變 */
		.s1>td {
			color: blueviolet;
		}

		.s2>td {
			color: red;
		}

		.s3>td {
			color: green;
		}
	</style>
</head>

<body>
	<h3>9 宮格</h3>
	<table>
		<tr class="s1">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr class="s2">
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr class="s3">
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

	<br><br>
	<hr>
	<h3>table 9 宮格 colspan</h3>
	<table>
		<tr class="s1">
			<td colspan="2">1</td>
			<!-- <td>2</td> -->
			<td>3</td>
		</tr>
		<tr class="s2">
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr class="s3">
			<td colspan="3">7</td>
			<!-- <td>8</td> -->
			<!-- <td>9</td> -->
		</tr>
	</table>

	<br><br>
	<hr>
	<h3>table 9 宮格 rowspan</h3>
	<table>
		<tr class="s1">
			<td rowspan="3">1</td>
			<td>2</td>
			<td rowspan="2">3</td>
		</tr>
		<tr class="s2">
			<!-- <td>4</td> -->
			<td>5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr class="s3">
			<!-- <td>7</td> -->
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

</body>

</html>
