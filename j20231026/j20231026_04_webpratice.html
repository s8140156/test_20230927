<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
			margin:0;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		body {
			background-color: #1b252f;
		}

		.nav {
			width: 80%;
			height: 5vh;
			border: 1px solid;
			margin: auto;
			margin-bottom: 20px;
			display: flex;
			justify-content: center;
			text-align: center;
			padding-top: 10px;
			background-color: #cd571f;
		}

		.container {
			width: 80%;
			height: 70vh;
			border: 1px solid black;
			margin: auto;
			text-align: center;
			margin-bottom: 20px;
			display: flex;

		}

		.container2 {
			margin: auto;
			text-align: center;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}


		.redbox {
			width: 50%;
			background-color: #cd571f;
			padding-top: 40px;

		}

		.greenbox {
			width: 50%;
			background-color: #482572;
			border: 1px solid black;
			padding-top: 40px;



		}

		a {
			width: 100px;
			height: 100px;
		}

		img {
			width: 70%;
			height: 60%;
		}

		p {
			color: white;
			font-size: medium;

		}
	</style>
</head>

<body>
	<div class="nav">
		<a href="">應用程式</a>
		<a href="">寶可夢圖鑑</a>
	</div>
	<div class="container container1">
		<div class="redbox">
			<img src="./img/pokemongo.jpg" alt="">
			<h3>pokemon go</h3>
			<p>透過iPhone和Android設備，讓PokémonGO在真實世界和神奇寶貝的虛擬世界之間進行遊戲。隨著寶可夢GO，你自己將會在一個全新的世界‧</p>
		</div>
		<div class="redbox">
			<img src="./img/pokemonsleep.jpg" alt="">
			<h3>pokemon sleep</h3>
			<p>讓人更加期待早上起床時刻的睡眠遊戲應用程式。
				Pokémon Sleep 好評上線中！</p>
		</div>
	</div>
	<div class="container container2">
		<div class="greenbox">
			<img src="./img/伊布.png" alt="">
			<h3>伊布</h3>
			<p></p>
		</div>
		<div class="greenbox">
			<img src="./img/南瓜精.png" alt="">
			<h3>南瓜精</h3>
			<p></p>
		</div>
		<div class="greenbox">
			<img src="./img/波加曼.png" alt="">
			<h3>波加曼</h3>
			<p></p>
		</div>
		<div class="greenbox">
			<img src="./img/耿鬼.png" alt="">
			<h3>耿鬼</h3>
			<p></p>
		</div>
	</div>
</body>

</html>
