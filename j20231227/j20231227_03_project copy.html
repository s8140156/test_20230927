<body>
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>商品計算</title>
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>商品計算</title>
		</head>
		<body>
			<div class="container mt-3">
				<table class="table table-striped align-middle text-center">
					<thead>
						<tr>
							<th scope="col">商品</th>
							<th scope="col">單價</th>
							<th scope="col">數量</th>
							<th scope="col">總價</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<h3>咖啡</h3>
								<p>
									<img src="https://picsum.photos/id/237/150/150" alt="">
								</p>
							</td>
							<td>
								<input type="number" class="form-control" id="item1Price" value="100" step="100">
							</td>
							<td>
								<input type="number" class="form-control" id="item1Num" value="1" oninput="updateTotal('item1')">
							</td>
							<td>
								<input type="number" class="form-control" id="item1Total" value="100" readonly>
							</td>
						</tr>
						<!-- ... 其他商品 ... -->
					</tbody>
				</table>
		
				<button class="btn btn-warning" type="button" id="myBtn">500以上打八折</button>
				<span id="resultSpan"></span>
			</div>
		
			<script>
				function updateTotal(itemId) {
					const itemPrice = document.getElementById(`${itemId}Price`);
					const itemNum = document.getElementById(`${itemId}Num`);
					const itemTotal = document.getElementById(`${itemId}Total`);
		
					let getItemPriceValue = Number(itemPrice.value);
					let getItemNumValue = Number(itemNum.value);
					let getResultItemTotal = getItemPriceValue * getItemNumValue;
					itemTotal.value = getResultItemTotal;
				}
		
				// ... 其他商品的函數 ...
		
				// 通用的結果計算
				const myBtn = document.getElementById('myBtn');
				const resultSpan = document.getElementById('resultSpan');
		
				myBtn.addEventListener('click', function () {
					let getItem1Total = Number(item1Total.value);
					// 其他商品的計算類似
		
					let sum = getItem1Total + /* 其他商品的總價 */;
					if (sum > 500) {
						sum = sum * 0.8;
					}
					resultSpan.innerText = sum;
				});
			</script>
		</body>
		</html>
		



</body>

</html>
