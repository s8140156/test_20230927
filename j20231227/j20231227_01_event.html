<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
<style>
	#box{
		width:300px;
		height: 300px;
	}

	.bg-blue{
		background-color: aqua !important;
	}
	.bg-pink{
		background-color: pink !important;
	}
</style>
</head>


<body>

	<button type="button" id="myBtn">myBtn</button>
	<!-- <button type="button" id="myBtn2" onclick="myBtn2Fun()">myBtn2</button> -->
	<button type="button" id="myBtn2" onclick="myBtn2Fun(this)">myBtn2</button>
	<div class="container mt-3">
		<div class="ro">
			<div class="col">
				<input type="text" name="" id="myInput" class="form-control">
			</div>
			<div class="col">
				<input type="text" name="" id="myInput" class="form-control">
			</div>
		</div>
	</div>
	<div class="container mt-5">
		<div class="ro">
			<div class="col">
				<div class="bg-blue" id="box"></div>
			</div>
		</div>
	</div>


	<script>
		function myBtn2Fun(data){
			console.log('myBtn2 ok 11');
			console.log('myBtn2 ok 12');
			console.log('data', data);
		}
		const myBtn=document.getElementById('myBtn');
		const box=document.getElementById('box');
		const myInput=document.getElementById('myInput');

		myBtn.addEventListener('click',function(){
			console.log('myBtn ok');
		})

		myBtn.addEventListener('mouseenter',function(){
			console.log('myBtn mouseenter ok');
		})

		myBtn.addEventListener('mouseout',function(){
			console.log('myBtn mouseout ok');
		})
		box.addEventListener('mouseenter',function(){
			console.log('myBtn mouseenter ok');
			this.setAttribute('class','bg-pink');
			// alert('myBtn');
		})

		box.addEventListener('mouseout',function(){
			console.log('myBtn mouseout ok');
			this.setAttribute('class','bg-blue');
			// 這邊在寫時, class後面是樣式 不是變數 所以要用''

		})

		myInput.addEventListener('focus',function(){
			// input點入使用"focus"
			console.log('myInput focus ok');
			this.setAttribute('class','form-control bg-pink');
			
		})

		myInput.addEventListener('blur',function(){
			// input點出使用"blur"
			console.log('myInput blur ok');
			this.setAttribute('class','form-control');

		})



	</script>



</body>

</html>
