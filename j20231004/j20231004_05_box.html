<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: powderblue;
        }

        .container {
            width: 80%;
            height: 80vh;
            background-color: lightskyblue;
            margin: auto;
        }

        .box {
            width: 80%;
            height: 80vh;
            background-color: lightpink;
            margin: auto;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
			background-color: antiquewhite;
        }

        table {
            width: 100%;
			/* background-color: antiquewhite; */
			/* 在這裡上色兩個表格欄都有上色 */
        }

        .td1 {
            width: 30%;
			/* background-color: antiquewhite; */
			/* 在這裡上色只有123格子有顏色 因為class設左邊格 */
        }
    </style>
</head>

<body>
    body
    <div class="container">
        container
        <div class="box">
            box
            <table>
                <tr>
                    <td class="td1">123</td>
                    <td class="td2">456</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
