<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<!-- 平信 get / 掛號 post -->
<!-- 不安全 get / 安全 post -->
<!-- 通常預設是get -->
<form action="./test.php" method="get"></form>
<form action="" method="post"></form>

<div class="container">
<!-- file 1.post 2.enctype -->
<!-- php $_['FILE'] 以這種接收 -->
<h3>file</h3>
<form action="./test.php" method="post" enctype="multipart/form-data">
	<input type="file" name="upfile" size="30"><br><br>
	<input type="submit" value="上傳">
	<input type="reset" value="重設">
</form>
<!-- hidden user在網頁上看不到 但程式碼會使用到 -->
<h3>hidden</h3>
<form action="./test.php" method="post" enctype="multipart/form-data">
	<input type="hidden" name="不告訴你">
</form>

</div>

</body>
</html>
