<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- 外部載入 -->
	<link rel="stylesheet" href="./css/style.css">
	<style>
		/* 內部載入 */
		h3{
			color: red;
			}
	</style>
</head>
<body>
	<div class="container">
		<!-- 行內 -->
		<h3 style="color:pink;">css</h3>
	</div>
</body>
</html>

<!-- 使用優先級: 外部->內部->行內 -->
<!-- 如果外部載入要>內部 要把link寫在內部style下面 -->
<!-- 行內的css盡量不要使用 因為維護不易(不好找 應該群組化一起修整) -->
