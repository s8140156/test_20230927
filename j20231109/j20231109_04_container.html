<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<style>
			.my-width-50{
				width: 50%;
				height: 50vh;
				color: brown;
				background-color: lightgreen !important;
				/* 官方bg-danger bg-color設定是紅色, 如果要蓋過官方預設 在改色後要加上!important **官方寫法也有加 */
			}
		</style>
</head>

<body>
	<div class="container bg-danger p-3 ms-3">
		<!-- bg-danger, p-3, ms-3是bs的指令 -->
		Hello Bootstrap container
	</div>
	<hr>
	<div class="container-fluid my-width-50 bg-danger">
		<!-- 自定義增加在class,css寫在style -->
		Hello Bootstrap container-fluid
	</div>


	<!-- 通常js套件會放在body結束前, 因為大多使用js會比較耗 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
