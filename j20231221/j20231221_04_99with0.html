<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>



<body>


	for 99乘法表補0版
	<span id="mySpan"></span>


	<script>

		let tmp=5;
		let changeTmp=tmp.toString().padStart(2,'0');
		//先將數值轉字串(toString())=>padStart(長度 總共2個字,'加甚麼樣字串')
		console.log('tmp', tmp);
		console.log('tmp typeof', typeof (tmp));
		console.log('changeTmp', changeTmp);
		console.log('changeTmp typeof', typeof (changeTmp));


		let mySpan = document.getElementById('mySpan');
		console.log('mySpan', mySpan);


		let result = "";
		for (let j = 1; j <= 9; j++) {
			// console.log('j', j);
			let sum = "";
			for (let i = 1; i <= 9; i++) {
				// console.log('i', i);
				// sum += `${j}*${i}=${j * i} | `;
				let tmpJ=j.toString().padStart(2,'0');
				let tmpI=i.toString().padStart(2,'0');
				let tmpSum=(j*i).toString().padStart(2,'0');
				sum += `${tmpJ}*${tmpI}=${tmpSum} | `;

			}
			result += `<br>${sum}`;


			console.log('sum', sum);
			console.log('result', result);
		}
		mySpan.innerHTML = result;








	</script>

</body>

</html>
