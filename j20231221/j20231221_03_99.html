		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

</head>



<body>

	這是我第一支自己寫的程式 (with煩chatGpt還有吳沂鴻)
	for 99乘法表
	<span id="mySpan"></span>


	<script>

		let mySpan = document.getElementById('mySpan');
		console.log('mySpan', mySpan);


		let result = "";
		for (let j = 1; j <= 9; j++) {
			// console.log('j', j);
			let sum = "";
			for (let i = 1; i <= 9; i++) {
				// console.log('i', i);
				sum += `${j}*${i}=${j * i} | `;
				// +=這邊是字串的加總 是內圈(一圈)各項乘積字串的加總
				//注意變數宣告放的位置 是放在該執行function的外面


			}
			result += `<br>${sum}`;
			// +=這邊是字串的加總 是外圈(共9圈)各圈乘積字串的加總
			//注意變數宣告放的位置 就是放在該執行function的外面


			console.log('sum', sum);
			console.log('result', result);
		}
		mySpan.innerHTML = result;





	</script>

</body>

</html>
