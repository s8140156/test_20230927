	do while練習



	<script>

		let i = 1;
		let sum = 0;
		do {
			sum += i;
			console.log('i', i);
			console.log('sum', sum);
			i++;
			//靠 這都有順序的 i++條件要放最下面才行 不然console會顯示他run到=11
			//其實是顯示順序的問題 當i第10圈跑完時 其實會"繼續"執行第11圈(只是判斷到最後發現只有到10會停止), 
			//但如果i++比console.log先放, 只是先顯示第11個變數 那就不必要
		}
		//執行程式

		while (i <= 10);
		// 條件


		// while loop 1 + 2 .... + 10
		let j = 1;
		let sum = 0
		while (j <= 10) {
			console.log('j = ', j);
			sum += j;
			console.log('sum = ', sum);
			j++;
		}




	</script>
