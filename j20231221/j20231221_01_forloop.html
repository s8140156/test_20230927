	這是我第一支自己寫的程式 (with煩chatGpt)
	for loop
<span id="mySpan"></span>


	<script>

		let mySpan = document.getElementById('mySpan');
		console.log('mySpan', mySpan);
		
		
		
		let sum = 0;
		for (let i = 1; i <= 10; i++) {
			console.log('i', i);
			// sum=sum+i;
			sum += i;
			console.log('sum', sum);
		}
		//讚耶 console會顯示當i=1時, sum的總和是多少 然後一直累加
		
		mySpan.innerText=`總和是 ${sum}`;
		//因為程式執行是由上往下的 所以動作執行要在迴圈跑完後在執行喔~

	

	</script>
