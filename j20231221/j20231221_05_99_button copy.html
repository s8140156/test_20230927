<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>



<body>

	for 99乘法表補0版+function+button操作+字體變色
	<div class="container">
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" name="num1" id="num1" placeholder="num1?">
			</div>
			<div class="col">
				<input type="text" class="form-control" name="num2" id="num2" placeholder="num2?">
			</div>
		</div>
		<div class="row">
			<div class="col mt-3">
				<button class="btn btn-primary" type="button" id="myBtn">Button</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<span id="mySpan"></span>
			</div>
		</div>
	</div>


	<script>

		function for99Fun() {
			let result = "";
			for (let j = 1; j <= num1; j++) {
				// 重要:因為要輸入乘數,這邊要換成變數num1
				// console.log('j', j);
				let sum = "";
				for (let i = 1; i <= num2; i++) {
				// 重要:因為要輸入被乘數,這邊要換成變數num2

					// console.log('i', i);
					// sum += `${j}*${i}=${j * i} | `;
					let tmpJ = j.toString().padStart(2, '0');
					let tmpI = i.toString().padStart(2, '0');
					let tmpSum = (j * i).toString().padStart(2, '0');
					sum += `${tmpJ}*${tmpI}=<span class="text-primary">${tmpSum}</span> | `;

				}
				result += `<br>${sum}`;


				console.log('sum', sum);
				console.log('result', result);
			}
			mySpan.innerHTML = result;
		}

		
		let mySpan = document.getElementById('mySpan');
		let num1Input = document.getElementById('num1');
		let num2Input = document.getElementById('num2');
		let myBtn = document.getElementById('myBtn');
		
		let num1=9;
		let num2=9;
		// 因為上面的圈數(原本是固定值)已改為變數(為的是輸入後乘積組合顯示不同)
		//所以要先設定預設值(初始值)讓畫面可以顯示(搭配初始的for99Fun()使用) 不設 則一開始沒有數值導入也不會畫面顯示

		myBtn.addEventListener('click',function(){
			num1=Number(num1Input.value);
			num2=Number(num2Input.value);
			console.log('num1', num1);
			console.log('num2', num2);
            for99Fun();
		});
		
		for99Fun();
		// 先init一次(先顯示在畫面上)
		//此case不能寫在for99Fun()程式結束後面 
		//是因為裡面mySpan.innerHTML = result;吃不到變數mySpan宣告造成console變數未被定義
		
		console.log('mySpan', mySpan);







	</script>

</body>

</html>
