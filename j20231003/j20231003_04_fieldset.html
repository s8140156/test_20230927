<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		fieldset {
			border: 2px solid darkolivegreen;
			color: darkolivegreen;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			background-color: lightgoldenrodyellow;
			font-weight: 300;
		}
	</style>
</head>

<body>
	<div class="container">
		<h3>fieldset</h3>
		<fieldset>
			<legend>HR報表</legend>
			<br>
			<label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name</label>
			<input type="text" name="" id="name"><br><br>
			<label for="mobile">&nbsp;&nbsp;&nbsp;&nbsp;Mobile</label>
			<input type="text" name="" id="mobile"><br><br>
			<label for="add">&nbsp;&nbsp;&nbsp;Address</label>
			<input type="text" name="" id="add"><br><br>
			<label for="marriage">婚姻狀況</label>
			<select name="" id="marriage">
				<option value="">請選擇</option>
				<option value="未婚">未婚</option>
				<option value="已婚">已婚</option>
				<option value="一言難盡">一言難盡</option>
			</select><br><br>
			<label for="">年齡區間</label>
			<input type="radio" name="radio" value="">
			<label for="21~30歲">21~30歲</label>
			<input type="radio" name="radio" value="">
			<label for="31~40歲">31~40歲</label>
			<input type="radio" name="radio" value="">
			<label for="41~50歲">41~50歲</label><br><br>
			<label for="">專業技能(可複選)</label>
			<input type="checkbox" name="myCheckbox[]" id="check1">
			<label for="check1">html</label>
			<input type="checkbox" name="myCheckbox[]" id="check2">
			<label for="check2">css</label>
			<input type="checkbox" name="myCheckbox[]" id="check3">
			<label for="check3">php</label><br><br>
			<label for="check3">備註</label><br>
			<textarea name="" id="myTextarea" cols="30" rows="10"></textarea><br><br>
			<input type="reset" value="重設">
			<input type="submit" value="送出">




		</fieldset>
	</div>

</body>

</html>
