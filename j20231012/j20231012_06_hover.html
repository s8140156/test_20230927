<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.nav {
			background-color: antiquewhite;
			text-align: center;
		}

		a {
			text-decoration: none;
		}

		.box1 {
			border: 1px solid black;
			display: inline-flex;
			padding: 10px;
			background-color: lightcoral;
		}

		.box1:hover {
			background-color: lightgreen;
			cursor: pointer;
			transition-duration: 0.5s;
		}

		.container {
			width: 80%;
			height: 50vh;
		}

		.box {
			/* display: inline-block; */
			margin: auto;
			width: 300px;
			height: 300px;
			background-image: url('./img/mickey3.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			border: 3px solid yellow;
		}

		.box:hover {
			background-image: url('./img/mickey.png');
			transition-duration: 1s;
			cursor: pointer;

		}
	</style>
</head>

<body>
	<nav class="nav">
		<div class="box1">
			<a href="#item1">Home</a>
		</div>
		<div class="box1"><a href="#item2">About</a></div>
		<div class="box1"><a href="#item3">other</a></div>

	</nav>
	<div class="container">
		<div class="box">
		</div>
	</div>
</body>

</html>
