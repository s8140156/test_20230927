<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table,th,tr,td{
			border: 1px solid black;
			text-align: center;
			border-collapse: collapse;
		}
		table{
			width:100%
		}
		/* th{
			width:50%
		} */
		/* tr,td{
			height: 10vh;
		} */
		/* 也許名單表格不需要特別設高度 由字體去撐開即可 */
		.money::before{
			content: "$";
		}
		.money::after{
			content: "元";
		}
		.performance::after{
			content: "%";
		}
		.performance[data-level="1"]{
			color:red;
		}
		input[type="text"]{
			background-color: blueviolet;
		}
		input[type="number"]{
			background-color: lightgreen;
		}
		p[class^="iphone14"]{
			background-color: lightgray;
		}
		p[class^="iphone15"]{
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<div class="container">
		<table>
			<tr>
				<!-- 可以在表格這邊設定表格寬度以利後面列印觀覽方便 -->
				<th width="15%">name</th>
				<th width="25%">bonus</th>
				<th width="25%">績效成長</th>
				<th>備註</th>
				
			</tr>
			<tr>
				<td>amy</td>
				<td class="money">1000</td>
				<td class="performance">20</td>
				<td></td>
			</tr>
			<tr>
				<td>bob</td>
				<td class="money">5000</td>
				<td class="performance">50</td>

				<td></td>
			</tr>
			<tr>
				<td>cat</td>
				<td class="money">10000</td>
				<td class="performance" data-level="1">80</td>

				<td></td>
			</tr>

		</table>
		<br><hr><br>
		<div class="container">
            <form action="" method="get">
                <p>
                    <label for=""></label>
                    <input type="text" name="" id="">
                </p>
                <p>
                    <label for=""></label>
                    <input type="text" name="" id="">
                </p>
                <p>
                    <label for=""></label>
                    <input type="text" name="" id="">
                </p>
                <p>
                    <label for=""></label>
                    <input type="number" name="" id="">
                </p>
                <p>
                    <label for=""></label>
                    <input type="number" name="" id="">
                </p>
	</div>
	<br><hr><br>
	<div class="container">
		<p class="iphone14">Lorem ipsum dolor sit amet.</p>
		<p class="iphone14-pro">Lorem ipsum dolor sit amet.</p>

		<p class="iphone15 text-red">Lorem ipsum dolor sit amet.</p>
		<p class="iphone15-pro text-red">Lorem ipsum dolor sit amet.</p>
	</div>
</body>
</html>
