<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <style>
        .container {
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            animation: ani infinite;
            animation-duration: 6s;
        }

        @keyframes ani {
            0% {
                left: 200px;
            }

            50% {
                left: 400px;
            }

            100% {
                left: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box bg-danger" id="myBox"></div>
        <button class="btn btn-primary" type="button" id="myBtn">press</button>
    </div>

    <script>
        let myBtn = document.getElementById('myBtn');
        let myBox = document.getElementById('myBox');
        let isBoxRed = true;

        myBtn.addEventListener('click', function () {
            if (isBoxRed) {
                myBox.setAttribute('class', 'box bg-success');
            } else {
                myBox.setAttribute('class', 'box bg-danger');
            }

            isBoxRed = !isBoxRed; // 切换状态
        });

        setTimeout(function () {
            myBox.setAttribute('class', 'box bg-success');
            isBoxRed = false; // 更新状态
        }, 2000);

        setTimeout(function () {
            myBox.setAttribute('class', 'box bg-danger');
            isBoxRed = true; // 更新状态
        }, 5000);
    </script>
</body>

</html>
