<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>
		.container{
			position: relative;
		}
		.box {
			width: 100px;
			height: 100px;
			position: absolute;
			animation: ani;
			animation-duration: 5s;
			/* bottom:100px; */
		}

		@keyframes ani {
			0% {
				left: 200px;
			}

			50% {
				left: 400px;


			}

			100% {
				left: 600px;


			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box bg-danger" id="myBox"></div>
		<button class="btn btn-primary" type="button" id="myBtn">press</button>
	</div>




	<script>
		// initFun
		function initFun(){
			myBtn.setAttribute('class', "btn btn-primary d-block");
		}
		

		let myBtn = document.getElementById('myBtn');
		let myBox = document.getElementById('myBox');
		// console.log('myBtn', myBtn);
		// console.log('myBox', myBox);

		initFun();

		myBtn.addEventListener('click', function () {
			// myBox.setAttribute('class',"box bg-success");
			myBtn.setAttribute('class', "btn btn-primary d-none");

		});

		setTimeout(function () {
			myBox.setAttribute('class', "box bg-success");
		}, 2000);

		setTimeout(function () {
			myBox.setAttribute('class', "box bg-danger");
			initFun();
		}, 5000);


	</script>

</body>

</html>
