<body>

<input type="text" name="" id="myInput">



	<script>
		const myInput=document.getElementById('myInput');

		x="hello";
		y=123;
		console.log('x',x);
		//console.log('參數',變數值(value));
		console.log('x typeof',typeof(x));
		console.log('y',y);
		console.log('y typeof',typeof(y));
		console.log('window',window);
		console.log('window typeof',typeof(window));
		//window是object
		console.log('myInput',myInput);
		console.log('myInput typeof',typeof(myInput));
		// input是object

		console.info(myInput);
		// console.info顯示<input type="text" name id="myInput">
		console.dir(myInput);
		// console.dir在console是下拉式選單 列出所有功能
		//會顯示input#myInput後有下拉選單







	</script>
</body>

</html>
