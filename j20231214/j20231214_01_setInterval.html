<body>

	<button type="button" id="myBtn" onclick="oneFun();">one</button>
	<!-- 使用onclick點擊 執行oneFun()程式 -->
	<button type="button" id="clearBtn" onclick="clearFun();">clearBtn</button>




	<script>
		//一次
		function oneFun() {
			setTimeout(function () {
				console.log('setTimeout')
			});
			// 理解: 寫一個自製的oneFun(), 裡面執行setTimeout而且是看console.log的紀錄
			// console.log('setTimeout')=>在F12 會看到打進去的 '字串' 'setTimeout'
		}
		//無限重複
		setInterval(function () {
			console.log('Hello');
		}, 1000) //拜託請注意寫法


		//clearInterval 關閉重複
		function fname() {
			console.log('hello fname');
		}

		function clearFun() {
			clearInterval(refreshIntervalId);

		}
		let refreshIntervalId = setInterval(fname, 1000);
		//  later
		// clearInterval(refreshIntervalId);


	</script>
</body>
