<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>

	<input type="text" id="num1">
	<input type="text" id="num2">
	<!-- 如果在這邊改type="number" 在console上資料類型式不會有變化的仍是string型態 -->

	<hr>
	<button type="button" id="myBtn">myBtn</button>



	<script>
		const num1 = document.getElementById('num1');
		const num2 = document.getElementById('num2');
		const myBtn = document.getElementById('myBtn');


		console.log('num1', num1);
		console.log('num1 typeof', typeof (num1));
		console.log('num2', num2);
		console.log('num2 typeof', typeof (num2));

		myBtn.addEventListener('click', function () {
			console.log('myBtn ok');
			// 一開始打到這行看F12是沒有任何console資料產生, 這個動作是要click後才會執行喔
			let num1Value = Number(num1.value);
			let num2Value = Number(num2.value);
			// 在js如果要將資料型態改變如上述num1 要設Number(num1.value)將資料型態改成number
			console.log('num1Value', num1Value);
			console.log('num1Value typeof', typeof (num1Value));
			console.log('num2Value', num2Value);
			console.log('num2Value typeof', typeof (num2Value));
			let sum = num1Value + num2Value;
			console.log('sum', sum);
			console.log('sum typeof', typeof (sum));

		})










	</script>
</body>

</html>
