<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>

	<input type="text" name="" id="myInput" value="123">



	<script>
		// let 變數
		// const 常數

		let x = 10;
		console.log('x', x);

		x = 500;
		console.log('x', x);
		// 宣告(let)了一個x變數, 但下一個又改變"值"是ok的

		const yConst = 20;
		console.log('yConst', yConst);
		// yConst=1000;
		// console.log('yConst',yConst);
		//宣告(const)常數 宣告後在改變值則F12會有錯誤訊息

		const myInput = document.getElementById('myInput');
		console.log('myInput', myInput);
		myInput.value = "55688";
		// 改變input value寫法
		myInput.setAttribute('value','55688');
		console.log('myInput', myInput);
		// 在F12 console裡面的value還是維持123,(這是因為使用.value browser好像吃暫存記憶而造成) 
		// 但畫面上input裡已經123->55688
		// 所以可以改
		// 所以綁定用 const 避免 不小心改掉裡面的值
		// 使用setAttribute()(是method喔)在F12的value就會同步改成55688
		// myInput = 123;
		// console.log('myInput', myInput);

		function aFun(){
			let testStr="Hello aFun";
			console.log('testStr',testStr);
		}

		function bFun(){
			let testStr="Hello bFun";
			console.log('testStr',testStr);
		}

		aFun();
		bFun();
		// 上面function寫完 要記得下面執行程式!!
		// 這邊是在說 雖然宣告同一變數let testStr
		// 用在好幾個function是不會打架(宣告區域性under{})







	</script>
</body>

</html>
