<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<style>


			.my-h{
				width: 90%;
				height: 90vh;
				/* bs沒有特別設定高度 */
				background-color: white !important;
				/* margin: auto; */
			}
			.my-height{
				height: 70vh;
				overflow: hidden;
			}
			/* 把這個item當作控制下階的container */
			/* 這是在column 控制每行 所以要設定高度 */
			.item-1{
				background-color: lightgreen;
				height: 30vh;
				text-align: center;
				padding-top: 60px;
			}
			.my-w{
				width: 98.5%;
			}
			.item-2{
				background-color: lightcoral;
				height: 30vh;
				text-align: center;
				padding-top: 60px;
			}
			.item-3{
				background-color: lightcoral;
				height: 30vh;
				text-align: center;
				padding-top: 90px;
			}
			img-1{
				width: 100px;
				height: 100px;
			}

		</style>
</head>

<body>
	<div class="container-fluid my-h bg-danger p-0">
		<!-- p-0是把padding拿掉 預設帶有padding -->
		<div class="row mb-3">
			<div class="col-12 my-height my-w item-1">
				<img class="img-1" class="img-1" src="https://picsum.photos/id/20/2000/768" alt="">
		</div>
		<div class="row mt-3 mb-3">
			<div class="col-6 item-1">
				<img class="img-1" src="https://picsum.photos/id/237/200/300" alt="">
			</div>
			<div class="col-6 item-2">
				<img class="img-1" src="https://picsum.photos/id/237/200/300" alt="">
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-4 item-1">
				<img class="img-1" src="https://picsum.photos/id/237/200/300" alt="">
			</div>
			<div class="col-4 item-2">
				<img class="img-1" src="https://picsum.photos/id/237/200/300" alt="">
			</div>
			<div class="col-4 item-1">
				<img class="img-1" src="https://picsum.photos/id/237/200/300" alt="">
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-8 item-1">
				<iframe width="700" height="200" src="https://www.youtube.com/embed/iWV01UuTTP8?si=nbksjYpuspY40JuS"
				title="YouTube video player" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				allowfullscreen></iframe>
			</div>
			<div class="col-4 item-3">
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
			</div>


	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
