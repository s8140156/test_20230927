<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 480以下 */
    body {
      background-color: pink;
    }

    .container{
        width: 100%;
        height: 80vh;
        background-color: lightblue;
        margin: auto;
        display: flex;
        flex-wrap;

      }
      .item{

        height: 80vh;

        background-color: lightgreen;
      }
      .container{
        width: 80%;
        height: 50vh;
        background-color: lightgray;
      }
    }
  </style>
</head>

    <div class="item">

    </div>
    <div class="item">
      
    </div>
