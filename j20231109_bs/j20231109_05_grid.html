<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<style>
			.my-h{
				height: 90vh;
				/* bs沒有特別設定高度 */
				background-color: lightgrey !important;
			}
			.item-1{
				background-color: lightgreen;
			}
			.item-2{
				background-color: lightcoral;
			}
		</style>
</head>

<body>
	<!-- 要查找bs指令把link後面.min去除 即可得到指令list -->
	<div class="container-fluid my-h bg-danger">
		<div class="row mb-3">
			<div class="col-4 item-1">
				4
			</div>
			<div class="col-4 item-2">
				4
			</div>
			<div class="col-4 item-1">
				4
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-3 item-1">
				3
			</div>
			<div class="col-3 item-2">
				3
			</div>
			<div class="col-3 item-1">
				3
			</div>
			<div class="col-3 item-2">
				3
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-4 item-1">
				4
			</div>
			<div class="col-8 item-2">
				8
			</div>
		</div>
		<div class="row mb-3">
			<div class="col item-1">
				1
			</div>
			<div class="col item-2">
				2
			</div>
			<div class="col item-1">
				3
			</div>
			<div class="col item-2">
				4
			</div>
			<div class="col item-1">
				5
			</div>
			<!-- 還欠一個兩個block分隔兩旁練習 -->

	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
