<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
	<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
</head>

<body>

	<!-- <form action="./data/factory.json" method="get"></form> -->
	<!--可以用這個方式取得路徑-->
	<table id="myTable" class="display" data-source="./data/factory.json">
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>area</th>
				<th>city</th>
				<th>addr</th>
				<th>web</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- jq必須要先載入↑上面的(放上面) 才能開始寫程式 而不是放在/body上方 -->
	<script>
		$(document).ready(function () {
			// const myContainer = $('#myContainer')
			
			let url =$('#myTable').data('source');
			let table =$('#myTable').DataTable();

			$.ajax({
				type: "get", //get or post
				url: url,
				data: "data",
				dataType: "json",
				success: function (res) {
					console.log('res', res)
					console.log('res[12]', res[12])
					console.log('res[12].id', res[12].id)
					console.log('res[12].name', res[12].name)
					console.log('res[12].addr', res[12].addr)
					console.log('res[12].web', res[12].web)

					res.forEach(function(item){

						let content=`
								<tr>
									<td>${item.id}</td>
									<td>${item.name}</td>
									<td>${item.area}</td>
									<td>${item.city}</td>
									<td>${item.addr}</td>
									<td>${item.web}</td>
								</tr>
								`;
								table.row.add($(content)).draw();
													
												})
												}
			});

			//**注意** 因抓取php資料 所以雖然此檔案是html格式 但還是要用localhost開啟這個檔案後 再開console看取得的php資料(才看得到array)

		});




	</script>

</body>

</html>
