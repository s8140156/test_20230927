<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.container-my-img {
			height: 100vh;
			/* 這邊要設高度讓 */
			background-image: url('https://picsum.photos/id/15/1920/1080?grayscale');
			/* 如果是找網路圖片 可以把尺寸寫上去 因為做背景底圖 */
		}

		.btn-warning {
			background-color: pink !important;
			/* 要設底圖是bgcolor, 設color會讓icon變色 */
			/* 要改掉bs預設 就是他的指令.btn-warning then 後面要加!important蓋過 */
		}
	</style>
</head>

<body class="container-my-img">

	<div class="container mt-3">
		<h2>Photos</h2>
		<p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
		<div class="text-end">
			<button type="button" class="btn btn-success btn-lg">&nbsp;<i class="fa-solid fa-plus"></i>&nbsp;</button>
			<!-- &nbsp;若想要把button加長 可以用空白鍵方式擴充 但要加在fontawesome兩側喔 包在button內 -->
		</div>
		<table class="table table-hover text-center align-middle">
			<!-- 這邊使用bs5在table底下屬性 align-middle將裡面內容垂直置中 -->
			<!-- 可以寫在table導到下面階層 需要設定高度 -->
			<thead>
				<!-- bs5的表格樣式 在table裡會有標題(thead) & 內容(tbody) 使用bs5需導入格式 -->
				<tr>
					<th width="5%">id</th>
					<th width="15%">pick</th>
					<th width="10%">姓名</th>
					<th width="15%">生日</th>
					<th width="15%">Email</th>
					<th width="25%">地址</th>
					<th>operate</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						1
					</td>
					<td>
						<img src="https://picsum.photos/id/239/150/120" class="rounded-circle" alt="Cinque Terre">
					</td>
					<td>
						<p>
							Amy
						</p>
					</td>
					<td>
						<p>
							1985/01/31
						</p>
					</td>
					<td>
						<p>
							a1235@gmail.com
						</p>
					</td>
					<td>
						<p>
							台北市天龍國天堂路1號
						</p>
					</td>
					<td>
						<a href="#" class="btn btn-warning"><i class="fa-solid fa-pen"></i></a>
						<a href="#" class="btn ms-3 btn btn-danger"><i class="fa-solid fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
