<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.td-box {
			height: 236px;
			/* 要設定高度 這是依圖片尺寸跟著設定 */
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		/* .td-box > p {
            width: 100%;
        } */
		/* 這是做原生讓文字占滿100%後換行 */

		.td-box-row {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 236px;
		}
		.btn-warning{
			background-color: pink!important;
			/* 要設底圖是bgcolor, 設color會讓icon變色 */
			/* 要改掉bs預設 就是他的指令.btn-warning then 後面要加!important蓋過 */
		}
	</style>
</head>

<body>

	<div class="container mt-3">
		<h2>Products</h2>
		<p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
		<div class="text-end">
			<!-- bs5指令 text-start(靠左)/ text-start(靠右) text-start(靠左)/ text-start(置中) -->
			<!-- 如果在button加入以上指令而無法改動 就直接加div來包 -->
			<button type="button" class="btn btn-success btn-lg">&nbsp;<i class="fa-solid fa-plus"></i>&nbsp;</button>
			<!-- &nbsp;若想要把button加長 可以用空白鍵方式擴充 但要加在fontawesome兩側喔 包在button內 -->
		</div>
		<table class="table table-hover text-center">
			<thead>
				<!-- bs5的表格樣式 在table裡會有標題(thead) & 內容(tbody) 使用bs5需導入格式 -->
				<tr>
					<th width="5%">id</th>
					<th width="30%">img_url</th>
					<th width="20%">product_desc</th>
					<th width="10%">price</th>
					<th width="10%">unit</th>
					<th>operate</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div class="td-box">
							<!-- 如果想要將內容垂直置中 要在td裡面包div 而且要寫style去控制排版務必設定高度 -->
							1
						</div>
					</td>
					<td>
						<img src="https://picsum.photos/seed/picsum/310/250" class="img-thumbnail" alt="Cinque Terre"
							width="304" height="236">
					</td>
					<td class="text-start">
						<!-- 將文字置左 -->
						<div class="td-box">
							<p class="w-100">
								<!-- 使用bs5占滿整個內容 -->
								imgUrl:p1.jpp
							</p>
							<p class="w-100">
								太棒了這個產品
								太棒了這個產品
								太棒了這個產品
							</p>
						</div>
					</td>
					<td>
						<div class="td-box">
							100
						</div>
					</td>
					<td>
						<div class="td-box">
							元
						</div>
					</td>
					<td>
						<div class="td-box-row">
							<a href="#" class="btn btn-warning"><i class="fa-solid fa-pen"></i></a>
							<a href="#" class="btn ms-3 btn btn-danger"><i class="fa-solid fa-trash"></i></a>
							<!-- <button type="button" class="btn btn-warning"><i class="fa-solid fa-pen"></i></button> -->
							<!-- <button type="button" class="ms-3 btn btn-danger"><i class="fa-solid fa-trash"></i></button> -->
							<!-- bs5的margin設定ms-3 -->
						</div>

					</td>

			</tbody>
		</table>
	</div>

</body>

</html>
