<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<div class="container mt-3">
		<h2>Product edit</h2>
		<div class="text-end">
			<a href="./index.html" class="btn btn-info"><i class="fa-solid fa-house"></i></a>
		</div>
		<form action="/action_page.php">
			<div class="row">
				<div class="col-12 col-sm-6">
					<div class="mb-3 mt-3">
						<label for="text">File:</label>
						<input type="file" class="form-control" id="file" name="file">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="mb-3">
						<label for="text">Photo Description:</label>
						<input type="text" class="form-control" id="text" placeholder="Enter Description" name="text">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-12 col-sm-6">
					<div class="mb-3">
						<label for="text">Price:</label>
						<input type="text" class="form-control" id="text" placeholder="Enter Price" name="text">
					</div>
				</div>
				<div class="col-12 col-sm-6">
					<div class="mb-3">
						<label for="text">Unit:</label>
						<input type="text" class="form-control" id="text" placeholder="Enter Unit" name="text">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="d-grid">
						<button type="button" class="btn btn-primary btn-block">Submit</button>
					  </div>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
