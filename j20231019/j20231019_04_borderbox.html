<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
			/* 神奇的魔法盒子 整體=content+padding+border */
			/* 底下設定沒有設border所以整體300=200(content)+50*2(padding) */
		}
		.box {
			width: 300px;
			height: 300px;
			/* background-color: lightpink; */
		}
		.box1{
			background-color: lightpink;
		}
		.box2{
			background-color: aquamarine;
			margin-top: 30px;
			padding: 50px;
			border: 10px solid black;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box box1">

		</div>
		<div class="box box2">

		</div>
	</div>
</body>

</html>
