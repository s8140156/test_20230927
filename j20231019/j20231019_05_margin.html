<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 通常margin用在外部元素往外推 對內元素用padding */
		.container {
			width: 80%; 
			height: 60vh;
			background-color:lightgrey;
			margin-top: 50px;
			margin-left:10px;
			padding-top: 20px;
			padding-left: 20px;
		}
		.box{
			width: 80%; 
			height: 30vh;
			background-color:lightcoral;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">

		</div>
	</div>
</body>

</html>
