<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			height: 2000px;
			font-size: 28px;
		}

		.pos-static {
			left: 30px;
		}

		.pos-relative {
			position: relative;
			left: 30px;
		}

		.box-relative {
			position: relative;
			width: 600px;
			height: 600px;
			background-color: aqua;
		}
		
		.box-absolute {
			width: 100px;
			height: 100px;
		}
		.box1{
			position: absolute;
			background-color: lightpink;
			right:0;
			bottom:0;
		}
		.box2{
			position: absolute;
			background-color: lightgreen;
			left:0;
			bottom:0;
		}
		.box3{
			position: absolute;
			background-color: lightgray;
			left:0;
			top:0;
		}
		.box4{
			position: absolute;
			background-color: lightseagreen;
			right:0;
			top:0;
		}

		.pos-fixed {
			position: fixed;
			right: 100px;
			bottom: 300px;
		}

		a {
			font-size: larger;
			text-decoration: none;
		}

		.nav-fixed {
			width: 100%;
			height: 15vh;
			background-color: lightsalmon;
			position: fixed;
			top: 0;
			/* 因為最上面 */
			z-index: 100;
			/* 下z軸可以讓下面卷軸字不要在捲時顯示在nav bar上
			但若其他class的z數字>nav bar z 則會顯示
			通常會設較大的數字(不要1,2,3 從100開始) 以防後面要修改有空位插進*/
		}

		.footer {
			width: 100%;
			height: 20vh;
			background-color: lightgreen;
			position: fixed;
			bottom: 0;
			/* 因為最下面 */
			z-index: 100;
		}

		h3 {
			/* display: none; */
		}
	</style>
</head>

<body>
	<div class="container">
		<nav class="nav-fixed">
			I'm nav bar
		</nav>
		<h3>position</h3>
		<br><br><br>
		<hr><br>
		<h4>static</h4>
		<p class="pos-static">Lorem ipsum dolor sit amet.</p>
		<hr><br>
		<h4>relative</h4>
		<div class="box-relative">
			<div class="box-absolute box1"></div>
			<div class="box-absolute box2"></div>
			<div class="box-absolute box3"></div>
			<div class="box-absolute box4"></div>

		</div>
	</div>
	<hr><br>
	<h4>fixed</h4>
	<p class="pos-fixed">Lorem ipsum dolor sit amet.</p>
	<a class="pos-fixed" href="#">Top</a>
	<footer class="footer">
		I am footer
	</footer>
	</div>
</body>

</html>
