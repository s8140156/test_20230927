<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- 上面是normalize格式正規化 有些公司要求格式的精準 ex.margin設定等等 加入這個連結 可以幫忙清楚多餘的格式 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		.container {
			background-color: aquamarine;
			width: 80%;
			height: 50vh;
			margin: auto;
		}

		table,
		tr,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		table {
			width: 100%;

		}

		tr,
		td {
			width: 33%;
			font-size: 28px;

		}

		i {
			color: darkgreen;
			font-size: 50px;
		}

		/* 這是外層, 感覺不要特別設定寬高 只要把flex設定好就好了 */
		/* 做下層排列方式安排 */
		.container-main {
			margin-top: 30px;
			/* width: 90%; */
			/* height: 50vh; */
			background-color: lightseagreen;
			/* margin: auto; */
			display: flex;
			justify-content: space-around;
			/* text-align: center; */
		}

		/* 裡面包的項目 這邊定義box寬高 */
		/*  */
		.item {
			border: 1px solid black;
			border-radius: 10px;
			width: 20%;
			height: 40vh;
			display: flex;
			flex-direction: column;
			text-align: center;
			padding: 30px;
		}
		img{
			margin-top: 30px;
			border-radius: 5px;
			box-shadow: 10px 10px lightgrey;
		}
	</style>
</head>

<body>
	<div class="container">
		<table>
			<tr>
				<td>id</td>
				<td>name</td>
				<td>operate</td>
			</tr>
			<tr>
				<td>1</td>
				<td>amy</td>
				<td>
					<button type="button">
						<i class="fa-regular fa-pen-to-square"></i>
						<!-- 也可以選擇不show文字 -->
					</button>
					<button type="button">
						<i class="fa-solid fa-trash-can"></i>Del
						<!-- 文字不可以包在tag裡面要寫在後面 -->
					</button>
				</td>
			</tr>
			<tr>
				<td>2</td>
				<td>bob</td>
				<td></td>
			</tr>
			<tr>
				<td>3</td>
				<td>cat</td>
				<td></td>
			</tr>
		</table>


	</div>
	<div class="container-main">
		<div class="item">
			<i class="fa-solid fa-tree"></i>
			<img src="https://picsum.photos/id/237/100/100" alt="">
			<h3>Title</h3>
			<p>Lorem ipsum dolor sit amet.</p>
		</div>
		<div class="item"></div>
		<div class="item"></div>

	</div>
</body>

</html>
