<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<style>
		.box {
			width: 100%;
			height: 70vh;
		}

		.container * {
			color: #ccc;
		}

		ul {
			list-style-type: none;
		}
	</style>
</head>

<body>

	<div class="container mt-3">
		<div class="row">
			<div class="col-6 mt-3">
				<input class="mySearch form-control" type="search" name="" id="">
			</div>
			<div class="col-1 mt-3">
				<button class="btn btn-success">submit</button>
			</div>
		</div>
	</div>
	<div class="container mt-3">
		<div class="row">
			<div class="col">
				<button class="myBtn btn btn-primary me-2" data-location="台北市">台北市</button>
				<button class="myBtn btn btn-primary me-2" data-location="新北市">新北市</button>
				<button class="myBtn btn btn-primary me-2" data-location="台中市">台中市</button>

			</div>
		</div>
	</div>





	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- jq必須要先載入↑上面的(放上面) 才能開始寫程式 而不是放在/body上方 -->
	<script>
		$(document).ready(function () {
			const myBtn = $('.myBtn');
			const mySearch = $('.mySearch');
			myBtn.click(function(e){
				console.log('myBtn ok');
				console.log('this',this);
				let getDataLocation=$(this).attr('data-location');
				mySearch.val(getDataLocation);


			});
	

			});

	</script>

</body>

</html>
