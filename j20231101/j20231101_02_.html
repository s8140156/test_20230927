<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			width: 80%;
			height: 80vh;
			background-color: skyblue;
			display: flex;
			justify-content: space-around;
		}

			/* item這邊沒有設寬度,寬度因不同尺寸有其他class css樣式 */
		.item {
			height: 100px;
			background-color: lightcoral;
			border: 1px solid black;
		}

		.w-20 {
			width: 20%;
		}

		.w-30 {
			width: 30%;
		}

		.w-40 {
			width: 40%;
			height: 500px;
		}

		.my-input {
			width: 90%;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100px;
		}

		.my-label {
			background-color: chocolate;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100px;
		}
		.my-img{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			/* 學一下是否在圖片直接設定尺寸去固定? */
			/* 測試過若圖片已有尺寸 若尺寸超過item範圍會超過 要留意圖片尺寸 */
		}
	</style>
</head>

<body>
	<h3>form</h3>
	<div class="container">
		<div class="item w-20">
			<div class="my-label"><label for="">name</label></div>
			
		</div>
		<div class="item w-40">
			<div class="my-input"><input type="text" value="55688"></div>
			
		</div>
		<div class="item w-30"></div>
	</div>
	<br>
	<h3>img</h3>
	<div class="container">
		<div class="item w-20">
			<div class="my-label"><label for="">Lorem ipsum dolor, sit amet consectetur adipisicing.</label></div>
			
		</div>
		<div class="item w-40">
			<div class="my-img"><img src="https://picsum.photos/id/237/300/300" alt=""></div>
			
		</div>
		<div class="item w-30"></div>
	</div>
</body>

</html>
