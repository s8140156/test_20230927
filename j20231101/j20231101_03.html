<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}
		/* 裡面包box&h3 */
		.header{
			width: 80%;
			height: 10vh;
			margin: auto;
			text-align: center;
			margin-bottom: 30px;
			/* background-color: lightgreen; */

		}
		/* .box只是在做下底線 */
		.box{
			width: 100%;
			height: 5vh;
			border-bottom: 2px solid black;
		}
		.container {
			width: 80%;
			/* height: 75vh; */
			/* background-color: lightpink; */
			margin:auto;
			display:flex;
			justify-content: space-around;
			flex-wrap: wrap;
			align-items: center;

		}
		.item{
			height: 20vh;
			/* background-color: lightseagreen; */
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.w-20{
			width: 20%;
		}
		.w-50{
			width: 50%;
		}
		.h-10{
			height: 10vh;
		}
		.h-30{
			height: 30vh;
		}
		.h-30{
			height: 30vh;
		}
		.h-10{
			height:10vh;
		}
		img{
			box-shadow: 10px 10px black;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<div class="header">
		<div class="box"></div>
		<h3>Project Photo Edit</h3>
	</div>
	<form action="" method="post" enctype="multipart/form-data">
	<div class="container">
		<div class="item w-20 h-10">
			name
		</div>
		<div class="item w-50 h-10">
			photo
		</div>
		<div class="item w-20 h-10">
			change
		</div>
		<div class="item w-20 h-30">
			Lorem, ipsum dolor.
		</div>
		<div class="item w-50 h-30">
			<img src="https://picsum.photos/id/237/500/200" alt="">
		</div>
		<div class="item w-20 h-30">
			<input type="file" name="" id="" >
		</div>
	<div class="item w-20 h-30">
		<input type="submit" value="Submit" >
	</div>

	</div>
</form>
</body>

</html>
