<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			width: 80%;
			height: 80vh;
			margin: auto;
			background-color: skyblue;
			display:flex;
			justify-content: space-between;
			/* space-around中間會比較大兩個item的各邊 最兩旁比較窄 */
			/* 如果使用center因為有六個item會全部擠在一起 */
			/* 使用space-between兩旁會靠在邊邊 */
			/* 沒有justify-items */
			align-items: center;
			/* 比較常用 */
			flex-wrap: wrap;

			/* align-content: center; */
			/* 當使用justify-content:center時
			會與align-content: center一樣 分水平/垂直 by組方式呈現 下面範例是6 items */
			/* 比較少用 */
		}
		.item{
			width: 30%;
			height: 200px;
			background-color: lightgray;
		}
		.item1{
			width: 20%;
			height: 200px;
			background-color: lightcoral;
			align-self: flex-start;
		}
		.item6{
			width: 10%;
			height: 200px;
			background-color: lightgreen;
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item item1"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item item6"></div>
	</div>
</body>
</html>
