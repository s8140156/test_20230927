<body>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body>

		<div class="container mt-3">
			<div class="row">
				<div class="col">
					<h2>Discount</h2>
					<p>Image at the top (card-img-top):</p>
					<div class="card" style="width:400px">
						<img class="card-img-top" src="https://picsum.photos/id/26/400/300" alt="Card image"
							style="width:100%">
						<div class="card-body">
							<h4 class="card-title">bottega veneta</h4>
							<p class="card-text">Luxury is you.</p>
							<button id="myBtn" data-price="50000" data-level="A" class="btn btn-primary"
								type="button">Get Price</button>
							<div id="myBox" class="box text-primary mt-2">
								<span id="mySpan">Lorem ipsum dolor sit amet.</span>
							</div>
						</div>
					</div>
				</div>
			</div>






			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
				integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
				crossorigin="anonymous" referrerpolicy="no-referrer"></script>

			<!-- jq必須要先載入↑上面的(放上面) 才能開始寫程式 而不是放在/body上方 -->
			<script>



				$(document).ready(function () {

					const myBtn = $('#myBtn');
					const mySpan = $('#mySpan');
					const myBox = $('#myBox');

					const levelObj = {
						'A': 0.95,
						'B': 0.9,
						'c': 0.85,
					};
					console.log('levelObj', levelObj);

					myBox.hide()

					myBtn.click(function () {
						console.log('myBtn ok')
						console.log('this', this)
						let getDataPrice = Number($(this).attr('data-price'));
						let getDataLevel = $(this).attr('data-level');
						console.log('getDataPrice', getDataPrice);
						console.log('getDataLevel', getDataLevel);
						let result=getDataPrice*levelObj[getDataLevel];
						console.log('result', result);
						myBox.toggle(); //我覺得使用toggle可以開關比較方便
						mySpan.text(`Original Price:${getDataPrice} , New Price ${result}`)



					})



				})




			</script>

	</body>

</html>
