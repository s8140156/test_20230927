<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: aqua;
    }

  </style>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-grid gap-2 mt-5">
        <button type="button" class="btn btn-primary" id="page1Btn">page1</button>
      </div>
    </div>
    <div class="col">
      <div class="d-grid gap-2 mt-5">
        <button type="button" class="btn btn-primary" id="page2Btn">page2</button>
      </div>
    </div>
    <div class="col">
      <div class="d-grid gap-2 mt-5">
        <button type="button" class="btn btn-primary" id="page3Btn">page3</button>
      </div>
    </div>
    <div class="col">
      <div class="d-grid gap-2 mt-5">
        <button type="button" class="btn btn-primary" id="page4Btn">page4</button>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3 page-container" id="page1">
  <div class="row">
    <div class="col">
      Lorem, ipsum dolor.
    </div>
  </div>
</div>
<div class="container mt-3 page-container" id="page2">
  <div class="row">
    <div class="col">
      Lorem ipsum dolor sit amet.
    </div>
  </div>
</div>
<div class="container mt-3 page-container" id="page3">
  <div class="row">
    <div class="col">
      Lorem ipsum dolor sit amet consectetur adipisicing.
    </div>
  </div>
</div>
<div class="container mt-3 page-container" id="page4">
  <div class="row">
    <div class="col">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta!
    </div>
  </div>
</div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () { //jq起首式?
      const page1Btn=$('#page1Btn');
      const page2Btn=$('#page2Btn');
      const page3Btn=$('#page3Btn');
      const page4Btn=$('#page4Btn');
      //綁定button id

      const page1=$('#page1');
      const page2=$('#page2');
      const page3=$('#page3');
      const page4=$('#page4');
      //綁定內文id

      const pageContainer=$('.page-container');
      //綁定 文章上層(父階)class


      console.log('page1Btn', page1Btn); 
      console.log('page1', page1); 
      console.log('page-container', pageContainer); 

      //在一開始先將文章隱藏, 並把p1打開
      pageContainer.hide();
      page1.show();

      //這邊看起來畫面顯示要打開另一個page時 前一個page被替換掉的感覺
      page1Btn.click(function () {
        pageContainer.hide();
        page1.show();
      });

      page2Btn.click(function () {
        pageContainer.hide();
        page2.show();
      });

      page3Btn.click(function () {
        pageContainer.hide();
        page3.show();
      });

      page4Btn.click(function () {
        pageContainer.hide();
        page4.show();
      });


    });

  </script>
</body>

</html>
